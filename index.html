<!DOCTYPE html>
<html>
  <title>5adiyah</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
  <script src="jquery-1.12.0.js"></script>
  <script src="scripts.js"></script>
  <body>
    <div class="maincontent">
      <div class="whitebox">
        <div class="topbar">
          <p>. . .</p>
        </div>
        <div class="text">
          <h3>PING PONG GAME</h3>
          <p>Ping Poing will count up to your number from 1 with the following exceptions:</p>
          <ul>
            <li>Numberes divisible by 3 are replaced with "ping"</li>
            <li>Numbers divisible by 5 are replaced with "pong"</li>
            <li>Numbers divisible by 15 are replaced with "pingpong"</li>
          </ul>
          <h3>Enter your number below</h3>
          <form id="pingpong">
            <div class="form-group">
              <input id="number" type="number">
              <button id="convert" type="submit" class="button">CONVERT!</button>
            </div>
          </form>
          <div id="results">
            <ul id="resultlist"></ul>
            <button id="clear" type="submit" class="button">CLEAR</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
